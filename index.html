<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/game.png" type="image/x-icon">
    <title>Jogo Da Velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <main>
        <h1>JOGO DA VELHA</h1>
        <hr>
        <div class="game">
            <button data-i="1"></button>
            <button data-i="2"></button>
            <button data-i="3"></button>
            <button data-i="4"></button>
            <button data-i="5"></button>
            <button data-i="6"></button>
            <button data-i="7"></button>
            <button data-i="8"></button>
            <button data-i="9"></button>
        </div>
        <h2 class="currentPlayer"></h2>
    </main>
    <script src="script.js"></script>

    <!-- Tags <audio> para efeitos sonoros -->
        <audio id="moveSound" src="sounds/Transition.mp3"></audio>
        <audio id="winSound" src="sounds/Win.mp3"></audio>
        <audio id="drawSound" src="sounds/Fail.mp3"></audio>
</body>
</html>
